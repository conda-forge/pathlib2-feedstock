{% set version = "2.3.7.post0" %}

package:
  name: pathlib2
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pathlib2/pathlib2-{{ version }}.tar.gz
  sha256: 3207eb068c994a04998c42a34ae01c81c8d1d50eb88d7371f57fee61d1822302

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - scandir  # [py<35]
    - six >=1.13.0
    - typing  # [py<35]

test:
  imports:
    - pathlib2

about:
  home: https://github.com/mcmtroffaes/pathlib2
  license: MIT
  license_file: LICENSE.rst
  summary: Fork of pathlib aiming to support the full stdlib Python API

extra:
  recipe-maintainers:
    - pelson
    - takluyver
